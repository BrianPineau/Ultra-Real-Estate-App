<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultra Real Estate</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./Resources/Reset.css">
    <link rel="stylesheet" type="text/css" href="/Main.css">
    
</head>
<body>
    <!--  Header Section  -->
    <header>
        <div class="header-top-row">
            <div class="top-left-menu">
                <ul>
                    <li>Buy</li>
                    <li>Rent</li>
                    <li>Sell</li>
                    <li>Home Loans</li>
                    <li>Agent Finder</li>
                </ul>
            </div>

            <div class="site-icon">
                Meep!
            </div>

            <div class="top-right-menu">
                <ul>
                    <li>Manage Rentals</li>
                    <li>Advertise</li>
                    <li>My Zillow</li>
                    <li>Help</li>
                </ul>
            </div>
        </div>

        <div class="header-bottom-row">
            <form>
                <input class="bottom-item" type="text">
                <button class="bottom-item" type="button">For Sale</button>
                <button class="bottom-item" type="button">Price</button class="bottom-item">
            </form>
            <aside>24 Saved Homes</aside>
        </div>
    </header>

    <!--  Map Section  -->
    <section class="map-section">

    </section>

    <!--  Lintings Section  -->
    <div class="listings-section-container">
    <section class="site-listings">
        <div class="listings-title-section">

        </div>

        <div class="listings-grid-container">
            <div class="listings-box">
                <div class="box-info-section">
                    <div class="box-title-line">
                        <h1>$320,000</h1>
                        <ul class="title-line-dimensions">
                            <li class="bed-num">4</li>
                            <li class="bath-num">3</li>
                            <li class="square-feet-num">2,000</li>
                        </ul>
                    </div>
                </div>

                <div class="image-section">

                </div>
            </div>
            
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
            <div class="listings-box"></div>
        </div>
    </section>
    </div>
    
</body>
</html>
